<ion-view view-title="Settings">
    <ion-content>

        <div class="item item-divider">
            Sensitivity
        </div>

        <div class="list">
            <div class="item range range-positive">
                <input ng-model="sensitivity" ng-change="sensitivityChange(sensitivity)" type="range" min="0" max="100">
                <span ng-bind="sensitivity"></span>
            </div>
        </div>

        <div class="item item-divider">
            Desktop Settings
        </div>

        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="ip" ng-change="ipChange(ip)" placeholder="IP Address">
            </label>
        </div>


    </ion-content>
</ion-view>
